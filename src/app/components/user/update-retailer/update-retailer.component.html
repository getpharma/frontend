<div id="form">
  <mat-card style="width: 50vh; text-align: center; padding: 30px">
    <form [formGroup]="form" (ngSubmit)="updateStock()">
      <mat-form-field>
        <label for="name">
          <input matInput type="text" class="form-control" id="name" placeholder="Name - {{retailer.name}}"
                 formControlName="name">
        </label>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label for="email">
          <input matInput type="text" class="form-control" id="email" placeholder="Email - {{retailer.email}}"
                 formControlName="email">
        </label>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label for="mobile_no">
          <input matInput type="text" class="form-control" id="mobile_no" placeholder="Mobile No - {{retailer.mobile_no}}"
                 formControlName="mobile_no">
        </label>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label for="alternate_no">
          <input matInput type="text" class="form-control" id="alternate_no" placeholder="Alternate No - {{retailer.alternate_no}}"
                 formControlName="alternate_no">
        </label>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label for="password">
          <input matInput type="text" class="form-control" id="password" placeholder="Password"
                 formControlName="password">
        </label>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label for="address">
          <input matInput type="text" class="form-control" id="address" placeholder="Address - {{retailer.address}}"
                 formControlName="address">
        </label>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label for="state">
          <input matInput type="text" class="form-control" id="state" placeholder="State - {{retailer.state}}"
                 formControlName="state">
        </label>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label for="pincode">
          <input matInput type="text" class="form-control" id="pincode" placeholder="Pincode - {{retailer.pincode}}"
                 formControlName="pincode">
        </label>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label for="delivery_charge">
          <input matInput type="text" class="form-control" id="delivery_charge" placeholder="Delivery Charge - {{retailer.delivery_charge}}"
                 formControlName="delivery_charge">
        </label>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Delivery Day - {{retailer.delivery_day}}</mat-label>
        <mat-select formControlName="delivery_day">
          <mat-option *ngFor="let category of weekDays" value="{{category}}">{{category}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <button mat-raised-button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit <i
          class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
    </form>
  </mat-card>
</div>

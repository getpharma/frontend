<div id="form">
  <mat-card style="width: 50vh; text-align: center; padding: 30px">
    <form [formGroup]="form" (ngSubmit)="updateEmployee()">
      <mat-form-field>
        <label for="name">
          <input matInput type="text" class="form-control" id="name" placeholder="Name - {{employee.name}}"
                 formControlName="name">
        </label>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label for="email">
          <input matInput type="text" class="form-control" id="email" placeholder="Email - {{employee.email}}"
                 formControlName="email">
        </label>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label for="mobile_no">
          <input matInput type="text" class="form-control" id="mobile_no"
                 placeholder="Mobile No - {{employee.mobile_no}}"
                 formControlName="mobile_no">
        </label>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label for="password">
          <input matInput type="text" class="form-control" id="password" placeholder="Password"
                 formControlName="password">
        </label>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Category - {{employee.category}}</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories" value="{{category}}">{{category}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label for="aadhaar_no">
          <input matInput type="text" class="form-control" id="aadhaar_no"
                 placeholder="Aadhaar No - {{employee.aadhaar_no}}"
                 formControlName="aadhaar_no">
        </label>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label for="driver_license">
          <input matInput type="text" class="form-control" id="driver_license"
                 placeholder="Driver License - {{employee.driver_license}}"
                 formControlName="driver_license">
        </label>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label for="address">
          <input matInput type="text" class="form-control" id="address" placeholder="Address - {{employee.address}}"
                 formControlName="address">
        </label>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label for="pincode">
          <input matInput type="text" class="form-control" id="pincode" placeholder="Pincode - {{employee.pincode}}"
                 formControlName="pincode">
        </label>
      </mat-form-field>
      <br>
      <button mat-raised-button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit <i
          class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
    </form>
  </mat-card>
</div>

<div id="form">
  <mat-card style="width: 50vh; text-align: center; padding: 30px">
    <form [formGroup]="form" (ngSubmit)="createWholesalerProduct()">
      <mat-form-field (click)="searchWholesalers()">
        <mat-label>Wholesaler</mat-label>
        <mat-select formControlName="wholesaler_id">
          <mat-option *ngFor="let category of wholesalers" value="{{category.id}}">{{category.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label for="off_percentage">
          <input matInput type="text" class="form-control" id="off_percentage" placeholder="Off Percentage"
                 formControlName="off_percentage">
        </label>
      </mat-form-field>
      &nbsp;
      <mat-form-field>
        <label for="off_amount">
          <input matInput type="text" class="form-control" id="off_amount" placeholder="Off Amount"
                 formControlName="off_amount">
        </label>
      </mat-form-field>
      &nbsp;
      <mat-form-field>
        <label for="deal_price">
          <input matInput type="text" class="form-control" id="deal_price" placeholder="Deal Price"
                 formControlName="deal_price">
        </label>
      </mat-form-field>
      <br>
      <button mat-raised-button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit <i
          class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
    </form>
  </mat-card>
</div>
